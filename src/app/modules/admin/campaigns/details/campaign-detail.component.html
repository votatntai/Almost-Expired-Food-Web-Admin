<div class="flex flex-col flex-auto -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 shadow bg-primary">
        <span class="text-white font-medium truncate">
            {{ campaign.name }}
        </span>
        <div>
            <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>
    </div>

    <!-- <fuse-alert *ngIf="campaign.status == 'Rejected'" class="w-full" type="warn">{{ campaign.note }}</fuse-alert> -->

    <div class="flex flex-col max-h-180 overflow-y-scroll">

        <div class="flex flex-col sm:flex-row gap-8 flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8 w-full">
            <div class="flex flex-col gap-4 w-full">
                <div class="flex items-center w-full">
                    <img [src]="campaign.thumbnailUrl" class="h-40 w-40 rounded-md object-cover" alt="">
                </div>
            </div>
            <div class="flex w-full flex-col font-medium min-h-80 max-h-100 overflow-scroll">
                <div class="mb-3">
                    <div class="text-secondary font-bold mb-3">Name</div>
                    <div class="flex flex-wrap">
                        <div
                            class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                            {{ campaign.name }}</div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="text-secondary font-bold mb-3">Create at</div>
                    <div
                        class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                        {{ campaign.createAt | date:'dd-MM-YYYY' }}</div>
                </div>
                <div class="mb-3">
                    <div class="text-secondary font-bold mb-3">Start time</div>
                    <div
                        class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                        {{ campaign.startTime | date:'dd-MM-YYYY' }}</div>
                </div>
                <div class="mb-3">
                    <div class="text-secondary font-bold mb-3">End time</div>
                    <div
                        class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                        {{ campaign.endTime | date:'dd-MM-YYYY' }}</div>
                </div>
                <div class="mb-3">
                    <div class="text-secondary font-bold mb-3">Status</div>
                    <span [class]="campaign.status | campaignStatusStyle"
                        class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 rounded-full">
                        {{ campaign.status }}
                    </span>
                </div>
            </div>
        </div>

    </div>

</div>
