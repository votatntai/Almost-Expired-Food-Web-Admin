<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
        <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">

            <div
                class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 bproduct-b">
                    <!-- Loader -->
                    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
                        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                    </div>
                    <!-- Title -->
                    <div class="text-4xl font-extrabold tracking-tight">Product management</div>
                    <!-- Actions -->
                    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 gap-3">
                        <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64">
                            <mat-select [value]="'All'" (selectionChange)="classSelectionChange($event)">
                                <mat-option value="All">All Class</mat-option>
                                <mat-option *ngFor="let class of classes" [value]="class.id">{{ class.name
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                        <!-- <button mat-raised-button [color]="'primary'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        </button> -->
                        <!-- Search -->
                        <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                            <mat-icon class="icon-size-5" matPrefix
                                [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                            <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                                [placeholder]="'Tìm kiếm'">
                        </mat-form-field>
                    </div>
                </div>

                <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                    <ng-container *ngIf="(products$ | async) as products">
                        <div class="grid">
                            <!-- Header -->
                            <div class="product-gird z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSort matSortDisableClear>
                                <div class="hidden sm:block">
                                    Thumbnail
                                </div>
                                <div class="hidden sm:block">
                                    Name
                                </div>
                                <div class="hidden sm:block">
                                    Price
                                </div>
                                <div class="hidden sm:block">
                                    Quantity
                                </div>
                                <div class="hidden sm:block">
                                    Sold
                                </div>
                                <div class="hidden sm:block">
                                    Status
                                </div>
                                <div class="hidden sm:block">Action</div>
                            </div>
                            <!-- Rows -->
                            <ng-container *ngIf="products.length > 0; else noProducts">
                                <ng-container *ngIf="(products$ | async) as products">
                                    <ng-container *ngFor="let product of products">
                                        <div class="product-gird grid items-center gap-4 py-3 px-6 md:px-8 bproduct-b">

                                            <!-- Thumbnail -->
                                            <div class="flex items-center">
                                                <div
                                                    class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden border">
                                                    <img class="w-8" *ngIf="product.thumbnailUrl" [alt]="'Ảnh'"
                                                        [src]="product.thumbnailUrl">
                                                    <div class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                                                        *ngIf="!product.thumbnailUrl">
                                                        THUMB
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Gender -->
                                            <div class="hidden sm:block">
                                                {{product.name}}
                                            </div>

                                            <!-- Phone -->
                                            <div class="hidden sm:block">
                                                {{product.price | number:'1.0-2' }} VNĐ
                                            </div>

                                            <!-- Phone -->
                                            <div class="hidden sm:block">
                                                {{product.quantity}}
                                            </div>

                                            <!-- Status -->
                                            <div class="hidden sm:block">
                                                {{product.sold}}
                                            </div>

                                            <!-- Status -->
                                            <div class="hidden sm:block text-center">
                                                <span [class]="product.status | productStatusStyle"
                                                    class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 rounded-full">
                                                    {{ product.status }}
                                                </span>
                                            </div>

                                            <!-- Action -->
                                            <div class="hidden sm:block">
                                                <span (click)="onProductClick(product.id)">
                                                    <mat-icon class="text-blue-700 icon-size-6 cursor-pointer"
                                                        [svgIcon]="'heroicons_outline:pencil-square'"></mat-icon>
                                                </span>
                                            </div>

                                        </div>
                                    </ng-container>
                                </ng-container>
                            </ng-container>

                        </div>

                        <mat-paginator
                            class="sm:absolute sm:inset-x-0 sm:bottom-0 bproduct-b sm:bproduct-t sm:bproduct-b-0 z-10 bg-gray-50 dark:bg-transparent"
                            [ngClass]="{'pointer-events-none': isLoading}" [length]="pagination.totalRow"
                            [pageIndex]="pagination.pageNumber" [pageSize]="pagination.pageSize"
                            [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>

                    </ng-container>

                    <ng-template #noProducts>
                        <div class="p-8 sm:p-16 bproduct-t text-4xl font-semibold tracking-tight text-center">Record not
                            found!
                        </div>
                    </ng-template>

                </div>

            </div>
        </div>
    </div>
</div>
