<div class="flex flex-col flex-auto -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 shadow bg-primary">
        <span class="text-white font-medium truncate">
            {{ customer.name }}
        </span>
        <div>
            <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>
    </div>

    <!-- <fuse-alert *ngIf="customer.status == 'Rejected'" class="w-full" type="warn">{{ customer.note }}</fuse-alert> -->

    <div class="flex flex-col sm:flex-row gap-8 flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8 w-full">
        <div class="flex flex-col gap-4 w-full">
            <div class="flex items-center w-full">
                <img [src]="customer.avatarUrl" class="h-40 w-40 rounded-md object-cover" alt="">
            </div>
        </div>
        <div class="flex w-full flex-col font-medium min-h-80 max-h-180 overflow-scroll">
            <div class="mb-3">
                <div class="text-secondary font-bold mb-3">Name</div>
                <div class="flex flex-wrap">
                    <div
                        class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                        {{ customer.name }}</div>
                </div>
            </div>
            <div class="mb-3">
                <div class="text-secondary font-bold mb-3">Email</div>
                <div
                    class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                    {{ customer.email }}</div>
            </div>
            <div class="mb-3">
                <div class="text-secondary font-bold mb-3">Phone</div>
                <div
                    class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                    {{ customer.phone || 'Chưa cập nhật số điện thoại' }}</div>
            </div>
            <div class="mb-3">
                <div class="text-secondary font-bold mb-3">Status</div>
                <div class="flex gap-3">
                    <div [class]="customer.status | customerStatusStyle"
                        class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 rounded-full">
                        {{ customer.status }}</div>
                    <ng-container *ngIf="customer.status == 'Active'">
                        <span class="flex cursor-pointer justify-center" (click)="lockCustomer()">
                            <mat-icon class="text-red-700" svgIcon="heroicons_outline:lock-closed"></mat-icon>
                        </span>
                    </ng-container>
                    <ng-container *ngIf="customer.status == 'Locked'">
                        <span class="flex cursor-pointer justify-center" (click)="unlockCustomer()">
                            <mat-icon class="text-green-700" svgIcon="heroicons_outline:lock-open"></mat-icon>
                        </span>
                    </ng-container>
                </div>
            </div>
            <!-- <div *ngIf="customer.status == 'Pending'">
                <div class="flex gap-4 justify-between mt-4">
                    <button mat-raised-button color="warn" class="w-full" (click)="rejectReport()">REJECT</button>
                    <button mat-raised-button color="primary" class="w-full" (click)="approveReport()">APPROVE</button>
                </div> 
            </div> -->
        </div>
    </div>

</div>
