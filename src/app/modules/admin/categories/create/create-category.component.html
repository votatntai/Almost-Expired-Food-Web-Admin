<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Create Category</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="createCategoryForm">

        <div class="flex gap-3">


            <!-- Thumbnail -->
            <div class="flex col-span-1 items-center">
                <input type="file" id="thumbnail" #fileInput style="display: none" (change)="onSelectFile($event)"
                    accept="image/*">
                <div class="h-40 w-40 cursor-pointer flex items-center justify-center bg-gray-100 rounded-lg">
                    <label class="flex w-full h-full items-center justify-center cursor-pointer" for="thumbnail">
                        <div *ngIf="!selectedImage">
                            <svg class="w-8 h-8 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                        </div>
                    </label>
                    <img class="h-40 w-40 rounded-lg" [src]="objectURL || ''" *ngIf="selectedImage"
                        alt="Uploaded Image">
                </div>
            </div>

            <div class="w-full">
                <!-- Name -->
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput [formControlName]="'name'">
                </mat-form-field>

                <!-- Category -->
                <mat-form-field class="w-full">
                    <mat-select (valueChange)="onCategoryChange($event)">
                        <mat-option *ngFor="let category of categoryGroup" [value]="category.id">
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-end mt-4 sm:mt-0">
                <!-- Send -->
                <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="onSubmit()">
                    Create
                </button>
            </div>
        </div>
    </form>
</div>
